<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <link rel="stylesheet" href="styleContatos.css">
    <title>Contatos</title>
</head>
<body>
    <header>
        <div class="header_container_img">
            <img src="../imagens/img/logo-ford-256.png" alt="logo_ford">
        </div>
        <nav class="header_container_nav">
            <a href="../PaginaPrincipal/PaginaPrincipal.html">Home</a>
            <a href="../Lançamento/Lançamento.html">Lançamento</a>
            <a href="../Contatos/Contatos.html">Contato</a>
        </nav>
    </header>
    <main>
        <section class="main_container">
            <div class="main_img">
                <img src="../imagens/img/xls 2.2 diesel.jpg" alt="xls_2.2_diesel">
            </div>
            <form class="main_form">
                <h1>Sobre você</h1>
                <input class="main_input" placeholder="Nome" type="text" required>
                <input class="main_input" placeholder="Sobrenome" type="text" required>
                <input class="main_input" placeholder="E-mail" type="email" required>
                <input class="main_input" placeholder="CPF" type="text" required>
                <input class="main_input" placeholder="Telefone" type="text" required>
                <select required>
                    <option value="" disabled selected>Selecione um motivo</option>
                    <option value="elogio">Elogio</option>
                    <option value="reclamacao">Reclamação</option>
                    <option value="solicitacao">Solicitação</option>
                </select>
                <input class="main_submit" type="submit" value="Enviar" >
            </form>
        </section>
    </main>
    <footer>
        <div class="footer_container_redes">
            <div>
                <p>Redes Sociais</p>
            </div>
            <div class="footer_links">
                <a href="https://www.facebook.com/FordBrasil/" target="_blank" rel="external"><img src="../imagens/img/facebook-50.png" alt="logo_facebook"></a>
                <a href="https://www.youtube.com/@fordbrasil" target="_blank" rel="external"><img src="../imagens/img/youtube-squared-50.png" alt="logo_youtube"></a>

            </div>
        </div>
        <div class="footer_container_copyright">
            <p>@ 2025, Ford all rights reserved</p>
        </div>
        <div class="footer_container_img">
            <img src="../imagens/img/ford-96.png" alt="logo_ford">
        </div>
    </footer>

</html>

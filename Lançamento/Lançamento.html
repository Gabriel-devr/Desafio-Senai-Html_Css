<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <link rel="stylesheet" href="styleLancamento.css">
    <title>Lançamento</title>
</head>
<body>
    <header>
        <div class="header_container_img">
            <img src="../imagens/img/logo-ford-256.png" alt="logo_ford">
        </div>
        <nav class="header_container_nav">
            <a href="../PaginaPrincipal/PaginaPrincipal.html">Home</a>
            <a href="../Lançamento/Lançamento.html">Lançamento</a>
            <a href="../Contatos/Contatos.html">Contato</a>
        </nav>
    </header>
    <main>
        <section class="main_video_container">
            <div class="video_wrapper">
                <iframe src="https://www.youtube.com/embed/vQsryuNmsL0?si=Lf6-ty9qcPS5s0uc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
        </section>
        <div class="table_area">
            <table class="main_table_container">
                <tr class="main_table_container_label">
                    <th>
                        <img class="car" src="../imagens/img/XL Cabine.jpg" alt="xl_cabine">
                        <div class="table_low_container">
                            <input type="checkbox">
                            <div class="table_laber">
                                <label for="">XL Cabine Simples 2.2 Diesel 4X4 MT 2022</label>
                                <label class="value" for="">Preço Sugerido: R$ 183.850</label>
                            </div>
                            <img class="table_info" title="Versão de entrada focada em trabalho pesado, com câmbio manual e máxima capacidade de carga na caçamba." src="../imagens/img/info.png" alt="logo_info">
                        </div>
                    </th>
                    <th>
                        <img class="car" src="../imagens/img/xls 2.2 diesel.jpg" alt="xls_2.2_diesel">
                        <div class="table_low_container">
                            <input type="checkbox">
                            <div class="table_laber">
                                <label>XLS 2.2 Diesel 4X4 AT 2022</label>
                                <label class="value">Preço Sugerido: R$ 220.690</label>
                            </div>
                            <img class="table_info" title="Modelo versátil de ótimo custo-benefício, unindo motor 2.2L diesel com o conforto do câmbio automático e cabine dupla." src="../imagens/img/info.png" alt="logo_info">
                        </div>
                    </th>
                    <th>
                        <img class="car" src="../imagens/img/storm.jpg" alt="storm">
                        <div class="table_low_container">
                            <input type="checkbox">
                            <div class="table_laber">
                                <label for="">Storm 3.2 Diesel 4X4 AT 2022</label>
                                <label class="value" for="">Preço Sugerido: R$ 222.790</label>
                            </div>
                            <img class="table_info" title="Edição especial aventureira com o potente motor 3.2L de 200cv, visual exclusivo com snorkel e preparação off-road." src="../imagens/img/info.png" alt="logo_info">
                        </div>
                    </th>
                </tr>
            </table>
            <div>
                <button type="button">Confirmar</button>
            </div> 
        </div>
    </main>
    <footer>
        <div class="footer_container_redes">
            <div>
                <p>Redes Sociais</p>
            </div>
            <div class="footer_links">
                <a href="https://www.facebook.com/FordBrasil/" target="_blank" rel="external"><img src="../imagens/img/facebook-50.png" alt="logo_facebook"></a>
                <a href="https://www.youtube.com/@fordbrasil" target="_blank" rel="external"><img src="../imagens/img/youtube-squared-50.png" alt="logo_youtube"></a>
                <a href="https://www.bing.com/ck/a?!&&p=db638c352c5f63761bd1dfafc064b7fe085df150febf480662a6d1b691df225dJmltdHM9MTc1ODc1ODQwMA&ptn=3&ver=2&hsh=4&fclid=11c3ee6c-8f22-6489-013c-f8218e2265c9&psq=instagram+ford&u=a1aHR0cHM6Ly93d3cuaW5zdGFncmFtLmNvbS9mb3JkYnJhc2lsLw" target="_blank" rel="external"><img src="../imagens/img/instagram-logo-50.png" alt="logo_instagram"></a>
            </div>
        </div>
        <div class="footer_container_copyright">
            <p>@ 2025, Ford all rights reserved</p>
        </div>
        <div class="footer_container_img">
            <img src="../imagens/img/ford-96.png" alt="logo_ford">
        </div>
    </footer>
</body>
</html>
